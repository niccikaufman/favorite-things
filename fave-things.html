<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Favorite Things</h1>
    </div>
    <div class="container">
      <form id="fave-things">
        <label id="fave-color"><p>Favorite Color</p>
        <input type="text" class="req"></label>
        <label id="fave-animal"><p>Favorite Animal</p>
        <input type="text"  class="req"></label>
        <label id="fave-season"><p>Favorite Season</p>
        <input type="text"  class="req"></label>
        <label id="fave-band"><p>Favorite Band</p>
        <input type="text"  class="req"></label>
        <label id="fave-movie"><p>Favorite Movie</p>
        <input type="text"  class="req"></label>
        <br>
        <button id="submit" class="btn btn-dark btn-sm">Submit</button>
        <button type="reset" id="reset" class="btn btn-dark btn-sm">Start Over</button>
      </form>
      <div>
        <ul class="output">
          <li>Favorite color: <span id="fave-color-output"></span></li>
          <li>Favorite animal: <span id="fave-animal-output"></span></li>
          <li>Favorite season: <span id="fave-season-output"></span></li>
          <li>Favorite band: <span id="fave-band-output"></span></li>
          <li>Favorite movie: <span id="fave-movie-output"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
