<html lang="en-us">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Favorite Things</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Favorite Things</h1>
    </div>

        <label id="fave-color" ><input type="text" class="req"> Favorite Color</label>

        <label id="fave-band"><input type="text"  class="req"> Favorite Band</label>
        <label id="fave-movie"><input type="text"  class="req"> Favorite Movie</label>
        <br>
        <button id="submit">Submit</button>
      </form>
      <div>
        <ul class="output">
          <li>Favorite color: <span id="fave-color-output"></span></li>
          <li>Favorite animal: <span id="fave-animal-output"></span></li>
          <li>Favorite season: <span id="fave-season-output"></span></li>
          <li>Favorite band: <span id="fave-band-output"></span></li>
          <li>Favorite movie: <span id="fave-movie-output"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
